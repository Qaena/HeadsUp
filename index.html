<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Heads Up</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="permissions page hidden">
    <p>This requires access to the device motion events.</p>
    <button onclick="permission()">Request Permission</button>
  </div>

  <div class="settings page">
    <h1>Heads Up</h1>
    
    <div class="">
      <label for="category">Category:</label>
      <select id="category" name="category">
        <option value="anything" selected>Anything</option>
        <option value="sports">Sports</option>
        <option value="videoGames">Video Games</option>
        <option value="celebrities">Celebrities</option>
        <option value="movies">Movies</option>
        <option value="history">History</option>
        <option value="animals">Animals</option>
        <option value="bibleBooks">Bible Books</option>
        <option value="literature">Literature</option>
        <option value="travel">Travel</option>
      </select>
      <label for="timeLimit">Time Limit:</label>
        <select id="timeLimit" name="timeLimit">
            <option value="30">0:30</option>
            <option value="45">0:45</option>
            <option value="60" selected>1:00</option>
            <option value="75">1:15</option>
            <option value="90">1:30</option>
        </select>
      <br/>
    </div>
    <button class="startButton">START</button>
  </div>

  <div class="game page hidden">
    <p class="timer">0:05</p>
    <div class="cover"></div>
    <p class="wordCount">0</p>
    <h1 class="word"></h1>
    <p class="cancelButton">Cancel Round</p>
  </div>

  <div class="recap page hidden">
    <h1>Recap</h1>
    <p><span>You successfully guessed </span><span class="recapWordCount">0</span><span> words.</span></p>
    <p>Click anywhere to continue.</p>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
