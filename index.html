<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Heads Up</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="permissions page hidden">
    <p>This requires access to the device motion events.</p>
    <button onclick="permission()">Request Permission</button>
  </div>

  <div class="settings page">
    <h1>Heads Up!</h1>
    
    <div class="options">
      <div class="optionPair">
        <label for="category">Category</label>
        <div class="buttonArray">
          <div class="button blue buttonArrayOption selected" value="anything">Anything</div>
          <div class="button blue buttonArrayOption" value="bibleBooks">Bible Books</div>
        </div>
      </div>
      <div class="optionPair">
        <label for="timeLimit">Time Limit</label>
        <div class="adjuster">
          <div class="minus button orange">-</div>
          <div class="timeLimit" value="60">1:00</div>
          <div class="plus button orange">+</div>
        </div>
      </div>
    </div>
    <div class="button green startButton">START</div>
  </div>

  <div class="pregame page hidden">
    <p class="countdownText">Round begins in: <span class="countdown">5</span></p>
    <p class="cancelButton">Cancel Round</p>
  </div>

  <div class="game page hidden">
    <div class="topbar">
      <p class="guessed">Guessed: <span class="wordCount">0</span></p>
      <p class="timer">0:05</p>
    </div>
    <h1 class="word"></h1>
    <p class="cancelButton">Cancel Round</p>
  </div>

  <div class="recap page hidden">
    <h1>Recap</h1>
    <p class="recapText"><span><span class="recapWordCount">0</span><span> words successfully guessed!</span></p>
    <p>Click anywhere to continue.</p>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
